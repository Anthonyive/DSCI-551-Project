<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walmart Search UI</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <div class="bg-light p-5 rounded mt-3">
        <h1>Search a Product in our Database</h1>
        <p class="lead">Type in a Walmart product and see if it's in our database.</p>

        <div class="container">
          <div class="row">
            <!-- Search bar -->
            <div class="container-fluid col-md">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="livebox">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>

            <!-- Radio buttons -->
            <div class="col-md">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                  Products
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  Taxonomy
                </label>
              </div>
          </div>
        </div>
        
        
      </div>
    </main>

    <!-- main body -->
    <script>
      $(document).ready(function(){
        $("#livebox").on("input", function(e){
          query = $("#livebox").val()
          $.ajax({
            method: "post",
            url: "/livesearch",
            data: {query:query},
            success: function(res){
              console.log(res)
            }
          })
        });
      })
    </script>
    <!-- main body -->


    <!-- Bottom navbar -->
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Walmart Search UI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="container-fluid d-flex flex-row-reverse">
        <a class="navbar-brand" href="https://github.com/Anthonyive/DSCI-551-Project.git">Spring 2021 - DSCI 551 Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
  </body>
</html>
