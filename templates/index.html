  <body>
    <main class="container">
      <div class="bg-light p-5 rounded mt-3">
        <h1>Search a Product in our Database</h1>
        <p class="lead">Type in a Walmart product and see if it's in our database.</p>

        <div class="container">
          <div class="row">
            <!-- Search bar -->
            <div class="container-fluid col-md">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="livebox" onkeydown="doSearch()">
                
                <div class="container">
                  <div class="card">
                    <div class="card-body">
                      <div class="card-header">
                        Filtering Options
                      </div>

                      <!-- 97 cents shipping -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="ninetySevenCentShipping">
                        <label class="form-check-label" for="ninetySevenCentShipping">
                          97&#162; Shipping
                        </label>
                      </div>
      
                      <!-- marketplace -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="marketplace">
                        <label class="form-check-label" for="marketplace">
                          Marketplace
                        </label>
                      </div>
      
                      <!-- ship to store -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="shipToStore">
                        <label class="form-check-label" for="shipToStore">
                          Ship to store
                        </label>
                      </div>
      
                      <!-- free ship to store -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="freeShipToStore">
                        <label class="form-check-label" for="freeShipToStore">
                          Free ship To store
                        </label>
                      </div>
      
                      <!-- bundle -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="bundle">
                        <label class="form-check-label" for="bundle">
                          Bundle
                        </label>
                      </div>
      
                      <!-- clearance -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="clearance">
                        <label class="form-check-label" for="clearance">
                          Clearance
                        </label>
                      </div>
      
                      <!-- preOrder -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="preOrder">
                        <label class="form-check-label" for="preOrder">
                          Pre-order
                        </label>
                      </div>
      
                      <!-- freeShippingOver35Dollars -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="freeShippingOver35Dollars">
                        <label class="form-check-label" for="freeShippingOver35Dollars">
                          Free shipping over 35 dollars
                        </label>
                      </div>
      
                      <!-- availableOnline -->
                      <div class="form-check" method="POST", action="/live_search">
                        <input class="form-check-input" type="checkbox" value="" name="availableOnline">
                        <label class="form-check-label" for="availableOnline">
                          Available online
                        </label>
                      </div>
                    </div>
      
                    <!-- min max input -->
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text" id="btnGroupAddon">min</div>
                        </div>
                        <input type="text" class="form-control" placeholder="min MSRP">
                      </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text" id="btnGroupAddon">max</div>
                        </div>
                        <input type="text" class="form-control" placeholder="max MSRP">
                      </div>
                    </div>
                  </div>
                </div>

                <button class="btn btn-outline-success" type="button" onclick="doSearch()" id="search-button">Search</button>
                  
              </form>
            </div>

          </div>
        </div>
        
        
      </div>
    </main>

    <!-- main body -->

    <div id="search-results"></div>

    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="container-fluid d-flex flex-row-reverse">
        <a class="navbar-brand" href="https://github.com/Anthonyive/DSCI-551-Project.git">Spring 2021 - DSCI 551 Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

  <!-- for livesearch functionality -->
  <script>
      Handlebars.registerHelper ('truncate', function (str, len) {
        if (str.length > len && str.length > 0) {
            let new_str = str + " ";
            new_str = str.substr (0, len);
            new_str = str.substr (0, new_str.lastIndexOf(" "));
            new_str = (new_str.length > 0) ? new_str : str.substr (0, len);

            return new Handlebars.SafeString ( new_str +'...' );
        }
        return str;
      });

      let resultsRaw = document.getElementById("results-template").innerHTML;
      let resultsTemplate = Handlebars.compile(resultsRaw);

      let searchKeywordsInput = document.getElementById('livebox');
      // let kindSelect = document.getElementById('kind');
      let radio2 = document.getElementById('gridRadios2');
      let radio1 = document.getElementById('gridRadios1');
      let resultsDisplayArea =  document.getElementById('search-results');

      function doSearch(){
          resultsDisplayArea.innerHTML = ''
        let keyword = searchKeywordsInput.value;
        let kind = 'products';
        $.ajax({
            url: '{{ url_for("live_search") }}',
            data: {
                keyword: keyword,
                kind: kind,
                ninetySevenCentShipping: ninetySevenCentShipping,
                marketplace: marketplace,
                shipToStore: shipToStore,
                freeShipToStore: freeShipToStore,
                bundle: bundle,
                clearance: clearance,
                preOrder: preOrder,
                freeShippingOver35Dollars: freeShippingOver35Dollars,
                availableOnline: availableOnline,
            },
            type: 'post',
            success: function ( res ){
                console.log(res)
                if (res.items.length > 0) {
                    resultsDisplayArea.innerHTML = resultsTemplate(res)
                } else {
                    resultsDisplayArea.innerHTML = `<p class="text-center">No Result For the Search<p>`
                }
            }
        })
      }
