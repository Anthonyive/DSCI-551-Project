<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walmart Search UI</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <div class="bg-light p-5 rounded mt-3">
        <h1>Search a Product in our Database</h1>
        <p class="lead">Type in a Walmart product and see if it's in our database.</p>

        <div class="container">
          <div class="row">
            <!-- Search bar -->
            <div class="container-fluid col-md">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="livebox" onkeydown="doSearch()">
                <button class="btn btn-outline-success" type="button" onclick="doSearch()" id="search-button">Search</button>
              </form>
            </div>

            <!-- Radio buttons -->
            <div class="col-md">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                  Products
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  Taxonomy
                </label>
              </div>
          </div>
        </div>
        
        
      </div>
    </main>

    <!-- main body -->

    <div id="search-results"></div>

    

    <!-- main body -->


    <!-- Bottom navbar -->
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Walmart Search UI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="container-fluid d-flex flex-row-reverse">
        <a class="navbar-brand" href="https://github.com/Anthonyive/DSCI-551-Project.git">Spring 2021 - DSCI 551 Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
  </body>

  <!-- Handlebars js -->
  <script src="{{ url_for('static', filename='handlebars/handlebars.min.js' ) }}" ></script>
  <!-- jQuery -->
    <script src="{{ url_for('static', filename='jquery/jquery.min.js' ) }}" ></script>
  <!-- POPPER -->

  {% raw %}
  <script id="results-template" type="text/x-handlebars-template">
    <div class="container p-4">
      <div class="row">
          {{#each items}}
          <div class="col-md-3 mb-3">
              <div class="card">
                  <a href="{{ productUrl }}"><img src="{{ largeImage }}" alt="" class="card-img-top"></a>
                  <div class="card-body">
                      <h4><a href="{{ productUrl }}">{{ truncate name 35 }}</a></h4>
                      <p>{{ truncate shortDescription 128 }}</p>
                      <p><a href="{{ productUrl }}" class="btn btn-primary">View This Product</a></p>
                  </div>
              </div>
              <div class="placeHolder"></div>
          </div>
          {{/each}}
      </div>
    </div>
</script>
{% endraw %}
  <!-- for livesearch functionality -->
  <script>
    $(document).ready(function(){
      $("#livebox").on("input", function(e){
        query = $("#livebox").val();
        $("#search-results").empty();
        $.ajax({
          method: "post",
          url: "/livesearch",
          data: {query:query},
          success:function(res){
            var data = "<ul>";
            $.each(JSON.parse(res), function(index,value){
              data += "<li>" + value.shortDescription + "</li>";
            });
            data += "</ul>";
            $("#search-results").html(data);
          }
        })
      });
    })
  </script>

  <!-- enter to search -->
  <script>
    $("form").keypress(function(e){
        if(e.keyCode == 13) {
            e.preventDefault();
            return false;
        }
    })
  </script>

</html>
